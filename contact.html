<head>
    <meta charset="UTF-8">

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap cdns -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <!-- google fonts -->

        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>



</head>

<body>
    <div class="wrapper">

        <!--------------- navbar starts here --------------->
        <nav>
            <span id="brand">
                <a href="/index.html">don</a>
            </span>

            <ul id="menu">
                <li><a href="/index.html">home<span>.</span></a></li>
                <li><a href="./Gallery Section/gallery.html">about me<span>.</span></a></li>
                <li><a href="/contact.html">contact<span>.</span></a></li>
            </ul>

            <div id="toggle">
                <div class="span">menu</div>
            </div>

        </nav>

        <div id="resize">
            <div class="close-btn">close</div>

            <ul id="menu">
                <li><a href="/index.html">home<span>.</span></a></li>
                <li><a href="/Gallery Section/gallery.html">about me<span>.</span></a></li>
                <li><a href="contact.html">contact<span>.</span></a></li>
            </ul>
        </div>
        <!--------------- navbar ends here --------------->

        <!--------------- contact form starts here --------------->



        <!-- Contact Us Section -->
        <section class="bg-contact">
            <div class="container">

                <div>
                    <br><br><br><br>
                    <h1 class="section-title text-center">Love to Hear From You</h1>
                </div>
                <br><br>
                <div class="row">
                    <!-- Section Titile -->


                </div>
                <div class="row text-left">
                    <!-- Section Titile -->
                    <br><br>
                    <div class="col-md-6">
                        <div>
                            Full Name: Don Apollo Cosio</a>
                        </div>
                        <div>
                            Address: Hong Kong
                        </div>
                        <div>
                            Phone:+ 888-88-8888
                        </div>
                        <br>

                        <!-- social media logos -->

                        <span><i class="fab fa-instagram fa-2x icon" style="text-decoration: none"></i></span>
                        <span><i class="fab fa-facebook fa-2x icon" style="text-decoration: none"></i> </span>
                        <span><i class="fab fa-google-plus fa-2x icon" style="text-decoration: none"></i> </span>
                        <br><br>


                    </div>
                    <!-- contact form -->
                    <div class="col-md-6">
                        <form id="contactForm" name="contact-form"
                            data-toggle="validator">
                            <!-- Name -->
                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>
                                <input class="form-control" id="name" type="text" name="name" required
                                    data-error="Please enter your name">
                                <div class="help-block with-errors"></div>
                            </div>
                            <!-- email -->
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <input class="form-control" id="email" type="email" name="email" required
                                    data-error="Please enter your Email">
                                
                            </div>
                            <!-- Subject -->
                            <div class="form-group">
                                <label class="control-label">Subject</label>
                                <input class="form-control" id="msg_subject" type="text" name="subject" required
                                    data-error="Please enter your message subject">
                                
                            </div>
                            <!-- Message -->
                            <div class="form-group">
                                <label for="message" class="control-label">Message</label>
                                <textarea class="form-control" rows="3" id="message" name="message" required
                                    data-error="Write your message"></textarea>
                                
                            </div>
                            <!-- Form Submit -->
                            <div class="form-submit mt-5">
                                <button class="btn btn-common btn-dark" type="submit" id="form-submit">Send
                                    Message</button>

                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <!--------------- contact ends  here --------------->




        <!-- greensock cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript">
            // navigation starts here

            $("#toggle").click(function () {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });

            $("#resize ul li a").click(function () {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });

            $(".close-btn").click(function () {
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });

            // navigation ends here

            // nav animation

            TweenMax.from("#brand", 1, {
                delay: 0.4,
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut
            })

            TweenMax.staggerFrom("#menu li a", 1, {
                delay: 0.4,
                opacity: 0,
                ease: Expo.easeInOut
            }, 0.1);

            // nav animation ends
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./main.js"></script>
        <script src="https://kit.fontawesome.com/60b0b8e6ef.js" crossorigin="anonymous"></script>



</body>

</html>
